<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Leave A Message</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/guestbook">Guestbook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/newmessage">Leave A Message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ajaxmessage">Leave An Ajax Message</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container p-5">            
        <h1 class="text-center p-5">
            LEAVE A MESSAGE
        </h1>
        <p>
            Please use the form below to leave a message.
        </p>
    </div>
    <div class="container px-5">
        <form method="post" action="/newmessage">
            <div class="row g-3">
                <div class="col">
                    <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" >
                </div>
                <div class="col">
                    <input type="text" name="country" class="form-control" placeholder="Country" aria-label="Country">
                </div>
                <div class="col">
                    <input type="text" name="message" class="form-control" placeholder="Message" aria-label="Message">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
